version: '3.8'

services:
  ewm-db:
    image: postgres:16.1-alpine  # Используем alpine для меньшего размера
    container_name: ewm-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=ewm
      - POSTGRES_USER=ewm
      - POSTGRES_DB=ewm
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --locale=C  # Явно задаём кодировку
    volumes:
      - postgres_ewm_data:/var/lib/postgresql/data
      - ./core/main-service/src/main/resources/schema.sql:/docker-entrypoint-initdb.d/init.sql:ro  # Автоматическое создание схемы
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ewm -d ewm"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    networks:
      - ewm-network
    labels:
      - "com.practicum.service=database"
      - "com.practicum.project=explore-with-me"

  stats-db:
    image: postgres:16.1-alpine  # Используем alpine для меньшего размера
    container_name: stats-postgres
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_PASSWORD=test
      - POSTGRES_USER=test
      - POSTGRES_DB=stats
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --locale=C  # Явно задаём кодировку
    volumes:
      - postgres_stats_data:/var/lib/postgresql/data
      - ./stats/stats-server/src/main/resources/schema.sql:/docker-entrypoint-initdb.d/init.sql:ro  # Автоматическое создание схемы
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d stats"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    networks:
      - ewm-network
    labels:
      - "com.practicum.service=database"
      - "com.practicum.project=explore-with-me"

volumes:
  postgres_ewm_data:
    name: ewm-postgres-data
    labels:
      - "com.practicum.service=database"
      - "com.practicum.project=explore-with-me"
  postgres_stats_data:
    name: stats-postgres-data
    labels:
      - "com.practicum.service=database"
      - "com.practicum.project=explore-with-me"

networks:
  ewm-network:
    name: ewm-network
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
    labels:
      - "com.practicum.project=explore-with-me"