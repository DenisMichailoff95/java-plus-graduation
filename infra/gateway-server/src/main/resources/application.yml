server:
  port: 8080
  compression:
    enabled: true
  netty:
    connection-timeout: 30000  # Изменить с 30s на 30000 (миллисекунды)

spring:
  application:
    name: gateway-server
  config:
    import: "configserver:"
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
      fail-fast: false
      retry:
        initial-interval: 1000
        max-interval: 2000
        multiplier: 1.5
        max-attempts: 3
    gateway:
      discovery:
        locator:
          enabled: false
          lower-case-service-id: true
      routes:
        - id: main-service
          uri: lb://MAIN-SERVICE
          predicates:
            - Path=/admin/**,/users/**,/events/**,/categories/**,/compilations/**,/comments/**
          filters:
            - StripPrefix=0
            - name: CircuitBreaker
              args:
                name: mainService
                fallbackUri: forward:/fallback/main
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
                key-resolver: "#{@userKeyResolver}"
            - name: Retry
              args:
                retries: 3
                series: SERVER_ERROR
                methods: GET,POST,PUT,PATCH,DELETE
                exceptions: java.io.IOException,org.springframework.cloud.gateway.support.NotFoundException
                backoff:
                  firstBackoff: 100
                  maxBackoff: 1000
                  factor: 2
                  basedOnPreviousValue: false
        - id: stats-service
          uri: lb://STATS-SERVER
          predicates:
            - Path=/stats/**,/hit/**
          filters:
            - StripPrefix=0
            - name: CircuitBreaker
              args:
                name: statsService
                fallbackUri: forward:/fallback/stats
      httpclient:
        connect-timeout: 5000
        response-timeout: 10000  # Изменить с 10s на 10000
        pool:
          type: elastic
          max-idle-time: 60000  # Изменить с 60s на 60000
          max-connections: 1000
          acquire-timeout: 45000  # Изменить с 45s на 45000