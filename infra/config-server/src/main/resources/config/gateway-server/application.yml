server:
  port: 8080

spring:
  application:
    name: gateway-server
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
          lower-case-service-id: true
      routes:
        # User Service Routes
        - id: user_service_route
          uri: lb://user-service
          predicates:
            - Path=/admin/users/**
          filters:
            - name: CircuitBreaker
              args:
                name: user-service
                fallbackUri: forward:/fallback/user-service

        # Event Service Routes
        - id: event_service_public_route
          uri: lb://event-service
          predicates:
            - Path=/events/**, /compilations/**, /categories/**
          filters:
            - name: CircuitBreaker
              args:
                name: event-service
                fallbackUri: forward:/fallback/event-service

        - id: event_service_private_route
          uri: lb://event-service
          predicates:
            - Path=/users/{userId}/events/**
          filters:
            - name: CircuitBreaker
              args:
                name: event-service
                fallbackUri: forward:/fallback/event-service

        - id: event_service_admin_route
          uri: lb://event-service
          predicates:
            - Path=/admin/events/**, /admin/categories/**, /admin/compilations/**
          filters:
            - name: CircuitBreaker
              args:
                name: event-service
                fallbackUri: forward:/fallback/event-service

        # Request Service Routes
        - id: request_service_user_route
          uri: lb://request-service
          predicates:
            - Path=/users/{userId}/requests/**
          filters:
            - name: CircuitBreaker
              args:
                name: request-service
                fallbackUri: forward:/fallback/request-service

        - id: request_service_event_route
          uri: lb://request-service
          predicates:
            - Path=/users/{userId}/events/{eventId}/requests/**
          filters:
            - name: CircuitBreaker
              args:
                name: request-service
                fallbackUri: forward:/fallback/request-service

        # Comment Service Routes
        - id: comment_service_public_route
          uri: lb://comment-service
          predicates:
            - Path=/events/{eventId}/comments/**
          filters:
            - name: CircuitBreaker
              args:
                name: comment-service
                fallbackUri: forward:/fallback/comment-service

        - id: comment_service_private_route
          uri: lb://comment-service
          predicates:
            - Path=/users/{userId}/comments/**, /users/{userId}/events/{eventId}/comments/**
          filters:
            - name: CircuitBreaker
              args:
                name: comment-service
                fallbackUri: forward:/fallback/comment-service

        - id: comment_service_admin_route
          uri: lb://comment-service
          predicates:
            - Path=/admin/comments/**
          filters:
            - name: CircuitBreaker
              args:
                name: comment-service
                fallbackUri: forward:/fallback/comment-service

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    gateway:
      enabled: true

resilience4j:
  circuitbreaker:
    configs:
      default:
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        waitDurationInOpenState: 5s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
  retry:
    configs:
      default:
        maxAttempts: 3
        waitDuration: 100ms
        retryExceptions:
          - org.springframework.web.client.HttpServerErrorException
          - java.io.IOException
          - java.util.concurrent.TimeoutException

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: DEBUG