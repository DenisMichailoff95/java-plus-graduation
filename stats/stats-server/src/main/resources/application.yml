server:
  port: 0  # Случайный порт согласно требованиям
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  tomcat:
    max-threads: 200
    min-spare-threads: 10

spring:
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
  application:
    name: main-service
  config:
    import: optional:configserver:http://localhost:8888  # optional: для возможности запуска без config-server
  cloud:
    config:
      enabled: false  # Отключаем config client для упрощения запуска
      discovery:
        enabled: false  # Отключаем discovery для config server
  datasource:
    url: jdbc:postgresql://localhost:5432/ewm
    username: ewm
    password: ewm
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-test-query: SELECT 1
  jpa:
    open-in-view: false
    show-sql: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  mvc:
    format:
      date-time: yyyy-MM-dd HH:mm:ss
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: UTC
    default-property-inclusion: always
    deserialization:
      fail-on-unknown-properties: false

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

eureka:
  client:
    enabled: false  # Отключаем Eureka для упрощения запуска
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

# Настройки для локального запуска
logging:
  level:
    ru.practicum: INFO
    org.springframework: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Кастомные настройки приложения для локального запуска
app:
  stats:
    enabled: true
    server:
      url: http://localhost:9090  # Локальный адрес stats-server