server:
  port: 0  # Случайный порт согласно требованиям

spring:
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
  application:
    name: stats-server
  datasource:
    url: jdbc:postgresql://localhost:5433/stats
    username: test
    password: test
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 8
      minimum-idle: 3
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  mvc:
    format:
      date-time: yyyy-MM-dd HH:mm:ss
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: UTC
    default-property-inclusion: always

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

eureka:
  client:
    enabled: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    preferIpAddress: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

logging:
  level:
    ru.practicum: INFO
    org.springframework: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Убраны конфликтующие настройки:
# - Убрано spring.config.import
# - Убрано spring.cloud.config.enabled
# - Убрана настройка stats.server.url (будет через Eureka)