# Конфигурация для main-service через config-server
# Базовые настройки, которые переопределяют локальные

spring:
  datasource:
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 15  # Увеличиваем для production
      minimum-idle: 5
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-test-query: SELECT 1
      pool-name: MainServiceHikariCP-Production
  jpa:
    properties:
      hibernate:
        format_sql: false  # Отключаем в production
        jdbc:
          batch_size: 30  # Увеличиваем batch для production
        generate_statistics: false
  mvc:
    format:
      date-time: yyyy-MM-dd HH:mm:ss
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: UTC
    default-property-inclusion: always
    deserialization:
      fail-on-unknown-properties: false
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /manage
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: false
    metrics:
      enabled: true
      export:
        prometheus:
          enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    healthcheck:
      enabled: true
    fetch-registry: true
    register-with-eureka: true
    registry-fetch-interval-seconds: 30
  instance:
    preferIpAddress: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90
    metadata-map:
      instanceId: ${spring.application.instance_id:${random.value}}
      port: ${server.port}
      management.port: ${server.port}

logging:
  level:
    ru.practicum: INFO
    org.springframework: INFO
    org.hibernate.SQL: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: /var/log/main-service/main-service.log
    max-size: 10MB
    max-history: 30

# Production настройки приложения
app:
  stats:
    enabled: true
    batch-size: 500  # Больший batch для production
    retry-attempts: 5
    timeout-ms: 10000
  events:
    default-page-size: 20
    max-page-size: 1000
  comments:
    max-length: 2000
    default-page-size: 50